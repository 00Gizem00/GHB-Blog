{% extends "base.html" %}

{% block content %}

<div class="post-preview">
    {% for post in posts %}
        <a href="/{{ post.slug }}">
            <h2 class="post-title" >{{ post.title }}</h2>
            <h3 class="post-subtitle">{{ post.subtitle }}</h3>
        </a>
        <p class="post-meta">
            Posted by
            <a href="#!">Start Bootstrap</a>
            on {{ post.created_on}}
        </p>
        <hr class="my-4" />
    {% endfor %}
</div>

{% endblock %}
