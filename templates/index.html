{% extends "base.html" %}

{% block content %}

<div class="post-preview">
    {% for row in rows %}
        <a href="/post/{{ row.id }}">
            <h2 class="post-title" >{{ row.title }}</h2>
            <h3 class="post-subtitle">{{ row.content }}</h3>
        </a>
        <!-- <p class="post-meta">{{ row.content }}</p> -->
        <hr class="my-4" />
    {% endfor %}
</div>

{% endblock %}
