<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/assets/css/styles.css" rel="stylesheet" />
</head>
<body class="text-bg-primary">

    <div class="d-flex" id="wrapper">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" style="width: 280px;">
            <a href="/editor" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4 mb-3">Blog Admin</span>
            </a>
            <ul class="nav nav-pills flex-column mb-auto mt-5">
            <li class="nav-item">
                <a href="/editor" class="nav-link active" aria-current="page">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                Home
                </a>
            </li>
            <li>
                <a href="/newpost" class="nav-link link-body-emphasis">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                Yeni Yazı Ekle
                </a>
            </li>
            <!-- <li>
                <a href="#" class="nav-link link-body-emphasis">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                Yazı Düzenle
                </a>
            </li> -->
            <li>
                <a href="#" class="nav-link link-body-emphasis">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
                Yazarlar
                </a>
            </li>
            </ul>
            <hr>
            <div class="dropdown">
            <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>Admin</strong>
            </a>
            <ul class="dropdown-menu text-small shadow">
                <li><a class="dropdown-item" href="/newpost">New posts...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/">Sign out</a></li>
            </ul>
            </div>
        </div>

        
        <div class="container">
            <main>
                <ul class="py-5 text-center">
                    <li class="row g-3">
                        <h3 class="mt-5">Add New Post</h3>
                        <form method="POST" action="/add_post">
                            <div class="col-12">
                                <label for="title" class="form-label" >Title:</label>
                                <br>
                                <input class="form-control-lg" type="text" id="title" name="title" required>
                                <br>
                            </div>
                            <div class="col-12">
                                <label for="subtitle">Subtitle:</label>
                                <br>
                                <input class="form-control-lg" type="text" id="subtitle" name="subtitle" required>
                                <br>
                            </div>
                            <div class="col-12">
                                <label for="slug">Slug:</label>
                                <br>
                                <input class="form-control-lg" type="text" id="slug" name="slug" required>
                                <br>
                            </div>
                            <div class="col-12">
                                <label for="content">Content:</label>
                                <br>
                                <textarea class="form-control-lg" id="content" name="content" rows="4" required></textarea>
                                <br>
                            </div>
                            <div class="col-12">
                                <label for="created_on">Date:</label>
                                <br>
                                <input class="form-control-lg" type="date" id="created_on" name="created_on" required>
                                <br>
                            </div>
                            <br>
                            <div class="col-12">
                                <button class="btn btn-light" type="submit">Add Post</button>
                            </div>
                        </form>
                    </li>
                </ul>
            </main>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/assets/js/scripts.js"></script>
    <script src="/assets/js/admin.js"></script>

</body>
</html>
