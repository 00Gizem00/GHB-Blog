<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/assets/css/styles.css" rel="stylesheet" />
</head>
<body class="text-bg-primary">



    <div class="d-flex" id="wrapper">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" style="width: 280px;">
            <a href="/editor" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4 mb-3">Blog Admin</span>
            </a>
            <ul class="nav nav-pills flex-column mb-auto mt-5">
            <li class="nav-item">
                <a href="/editor" class="nav-link active" aria-current="page">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                Home
                </a>
            </li>
            <li>
                <a href="/newpost" class="nav-link link-body-emphasis">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                Yeni Yazı Ekle
                </a>
            </li>
            <!-- <li>
                <a href="#" class="nav-link link-body-emphasis">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                Yazı Düzenle
                </a>
            </li> -->
            <li>
                <a href="#" class="nav-link link-body-emphasis">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
                Yazarlar
                </a>
            </li>
            </ul>
            <hr>
            <div class="dropdown">
            <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>Admin</strong>
            </a>
            <ul class="dropdown-menu text-small shadow">
                <li><a class="dropdown-item" href="/newpost">New posts...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/">Sign out</a></li>
            </ul>
            </div>
        </div>
    

        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="align-middle mt-5">
                <h2 class="text-center mt-5">Post Info</h2>
                <ul class="list-group-item mx-auto p-4">
                    {% for post in posts_data %}
                    <li class="list-group-item mx-auto p-2">
                        <label for="title">Title:</label>
                        <br>
                        <span id="post-title-{{ post.id }}">{{ post.title }}</span>
                        <br>
                        <label for="content">Content:</label>
                        <br>
                        <span id="post-content-{{ post.id }}">{{ post.content }}</span>
                        <form action="/posts/{{ post.id }}/edit" method="post" style="display: inline;">
                            <input type="text" class="form-control edit-input" name="title" value="{{ post.title }}" style="display: none;">
                            <textarea class="form-control edit-input" name="content" style="display: none;">{{ post.content }}</textarea>
                            <button class="btn btn-outline-primary btn-sm edit-button" type="button" data-post-id="{{ post.id }}">Edit</button>
                            <button class="btn btn-outline-success btn-sm save-button" type="submit" style="display: none;">Save</button>
                        </form>
                        <form action="/delete_post/{{ post.id }}" method="post" style="display: inline;">
                            <button class="btn btn-outline-danger btn-sm" type="submit">Delete</button>
                        </form>
                    </li>
                    <hr>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>


    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/assets/js/scripts.js"></script>
    <script src="/assets/js/admin.js"></script>

</body>
</html>
